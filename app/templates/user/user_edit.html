{% extends "main/base.html" %}

{%block title%} Редактор {%endblock%}

{%block content%}




<form method="post" enctype="multipart/form-data" class="form-control">
    <input value="{{ user.name }}" name="name" type="text" placeholder="ФИО преподавателя" class="form-control">
    <input value="{{ user.status }}" name="status" type="text" placeholder="Тема" class="form-control">
    <input value="{{ user.login }}" name="login" type="text" placeholder="Логин" class="form-control">
    <label for="avatar" class="form-label">Загрузить аватар</label>
    <div class="mb-3">
        <!-- Отображение текущего аватара, если он установлен -->
        {% if user.avatar %}
            <img src="{{ url_for('static', filename='upload/' + user.avatar) }}" alt="Аватар пользователя" class="img-thumbnail mb-2" width="100">
        {% endif %}
        
        <input type="file" name="avatar" id="avatar" class="form-control mt-3">

        <input type="submit" value="Сохранить" class="btn btn-success mt-3">
  
        <li><a href="{{ url_for('user.alex') }}" class="nav-link px-2 text-secondary">Додати користувача</a></li>

        
    </div>


</form>




{% endblock %}
